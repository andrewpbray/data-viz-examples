@import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap');
@font-face { font-family: ""; src: url() format("");}
@font-face {font-family: "";src: url() format("");}

@keyframes fadeIn {0% { opacity:0;} 100% {opacity:1;}}
@-moz-keyframes fadeIn {0% { opacity:0;} 100% {opacity:1;}}
@-webkit-keyframes fadeIn {0% { opacity:0;} 100% {opacity:1;}}
@-o-keyframes fadeIn {0% { opacity:0;} 100% {opacity:1;}}
@-ms-keyframes fadeIn {0% { opacity:0;} 100% {opacity:1;}}

.show { visibility: visible; }
.hide { visibility: hidden; }
.fill { object-fit: cover; }
.contain { object-fit: contain;}

a:link, a:visited, a:focus {
    color: inherit;
    text-decoration: none;
    min-height: 1px;
    color: #fff;
}

p { margin: 0; }

body {
	height: 270px;
	width: 100%;
	margin: 0px;
	padding: 0px;
}

.impression-tracker {
  	display: none;
}

#background {
    position: absolute;
    width: 100%;
    height: 100%;
    cursor: pointer;
    opacity: 0;
    pointer-events: auto;
  }

.ad-link { text-decoration: none; }

.container {
    max-width: 1605px;
    margin: 0 auto;
    font-family: 'Source Sans Pro', sans-serif;
    -moz-osx-font-smoothing: grayscale;
    -webkit-font-smoothing: antialiased;
    position: relative;
  }
  
  .flex-frame {
    width: 100%;
    height: 270px;
    background-size: cover;
    background-position: right;
    border: 1px solid #cccccc;
    box-sizing: border-box;
    display:flex;
    z-index: 1;
	background-color: #25418F;
    color: #fff;
  }
  

  .content-middle-well {
    display: flex;
    pointer-events: none;
    flex-direction: column;
    z-index: 3;
    width: calc(40% - 10px);
    background: url('');
    background-size: cover;
    background-position: center;
    margin-left: 25px;
    justify-content: space-between;
      
  }

  .media-container {
    position: relative;
    float: left;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  
  .media-content {
    position: absolute;
    z-index: 3;
    left: 10px;
    bottom: 10px;
  }
  

  .img-container {
    display: none;
    width: calc(100% - 1005px);
    height: 100%;
    float: left;
    overflow: hidden;
    position: relative;
  }
  
.img-container img {
	min-height: 100%;
	min-width: 100%;
	position: absolute;
	left: 50%;
	top: 50%;
	transform: translateY(-50%) translateX(-50%);
	-webkit-transform: translateY(-50%) translateX(-50%);
	-moz-transform: translateY(-50%) translateX(-50%);
}


.content-middle-well .logo {
    margin-top:25px;
    pointer-events: all;
    align-self: flex-start;
	max-width: 150px;
    max-height: 115px;
}


.logo img {
    display: block;
    text-align: left;
    max-width: 150px;
    max-height: 115px;
}

.content-inner-well {
	margin-right:auto;
	margin-bottom:25px;
}
  
.content-inner-well .copy { pointer-events: all; }
  
 
.title {
    font-size: 27px;
    font-family: 'Source Sans Pro', sans-serif;
    max-width: 485px;
    margin-bottom: 1px;
    line-height: 1;
    font-style: normal;
    font-weight: 600;
	user-select: none;
}
  
  
.summary {
	font-size: 18px;
	max-width: 280px;
	letter-spacing: -0.01em;
	user-select: none;
}

.disclaimer {
	display:none;
	user-select: none;
}

.cta {
	pointer-events: all;
	flex: none;
	cursor: pointer;
	font-size: min(15px,2vw);
	padding: 8px 15px;
	text-transform: uppercase;
	font-family: 'Source Sans Pro', sans-serif;
	font-weight: bold;
	text-align: center;
	display: inline-block;
	margin-top:9px;
	letter-spacing:1px;
	user-select: none;
	border: 1px solid #fff;
	color: #fff;
	background-color: transparent;
  transition: ease .3s;
}


.gradient {
	position: absolute;
	left: 0;
	background-image: linear-gradient( to top,rgba(0,0,0,0.6), rgba(255,255,255,0) 60%);
	width: 100%;
	height: 100%;
	z-index: 2;
}

.video-style {
	width: 100%;
	position: absolute;
}

.video-style video {
	object-fit: cover;
	width: 100%;
	height: 100%;
	position: absolute;
	margin: auto;
	top: 0px;
	bottom: 0px;
	left: 0px;
	bottom: 0px;
}

.poster {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
}

.poster-frame { z-index: 11; }

.poster-background {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: 50% 50%;
}

.poster-frame-playBtn {
    position: absolute;
    width: 50px;
    height: 50px;
    left: 0px;
    right: 0px;
    top: 0px;
    bottom: 0px;
    margin: auto;
    z-index: 999;
    pointer-events: auto;
    cursor: pointer;
    background-position: 50%;
    background-size: contain;
    background-repeat: no-repeat;
}

#mute-btn, #unmute-btn, #pause-btn, #play-btn {
	position: absolute;
	width: 30px;
	height: 30px;
	background-size: contain;
	background-position: 50%;
	background-repeat: no-repeat;
	z-index: 10;
	bottom: 20px;
	pointer-events: auto;
	cursor: pointer;
}

#mute-btn {
	left: 55px;
	background-image: url("https://static01.nytimes.com/ads/adplatforms/user-interface-elements/video-icons/audio-on.svg");
}

#unmute-btn {
	left: 55px;
	background-image: url("https://static01.nytimes.com/ads/adplatforms/user-interface-elements/video-icons/audio-off.svg");
}

#pause-btn {
	left: 20px;
	background-image: url("https://static01.nytimes.com/ads/adplatforms/user-interface-elements/video-icons/pause.svg");
}


#play-btn {
	left: 20px;
	background-image: url("https://static01.nytimes.com/ads/adplatforms/user-interface-elements/video-icons/play.svg");
}

.progress-bar {
    position: absolute;
    height: 2px;
    background-color: black;
    left: 0px;
    bottom: 0px;
    z-index: 2;
}

.video-16x9 {
    width: 480px;
    position: relative;
    overflow: hidden;
}

.video-anamorphic {
    width: 100%;
    position: relative;
    top: 0px;
    bottom: 0px;
    margin-top: auto;
    margin-bottom: auto;
    overflow: hidden;
}

.video-anamorphic video { height: auto; }

.video-1x1 { width: 50%; }
  
.video-1x1:after {
	content: "";
	display: block;
	padding-top: 100%;
}

.video-1x1 video { object-fit: cover; }


.custom {
    width: 100%;
    height: 100%;
}

.forceFullscreen {
    position: absolute !important;
    width: 100% !important;
    height: 100%;
    z-index: 2;                       
}

/* ::::::: HIDE LOGO on PLAY :::::::: */
/* :::::::::::::::::::::::::::::::::: */

.hide-logo-onplay.auto-play-state #aTagMessaging,
.hide-logo-onplay.auto-play-state .gradient,
.hide-logo-onplay.auto-play-state .logo,
.hide-logo-onplay.play-state .logo {
    visibility: hidden;
}

}

@media screen and (max-width: 840px) and (min-width: 785px) {
  .anamorphic .content-middle-well .title {
    max-width: 220px;
  }
}

@media screen and (max-width: 899px) {
  .anamorphic .content-middle-well {
    width: 238px;
  }
  .anamorphic .content-inner-well {
    /*width: 190px;*/
  }
  .anamorphic .content-middle-well .logo {
    /*margin-top: 15px;*/
    /*margin-bottom: 55px;*/
    margin-bottom: 30px;
    position: relative;
    margin-left: 0;
  }
  .anamorphic .content-middle-well .title {
    /*font-size: 21px;
    line-height: 24px;*/
    font-size: 19px;
    line-height: 20px;
  }
  .anamorphic .content-middle-well .summary {
    /*font-size: 16px;*/
    font-size: 14px;
  }
  .anamorphic .video-anamorphic video {
    height: unset;
  }
  .anamorphic .video-anamorphic video {
    aspect-ratio: 2.35 / 1;
  }
}

        class Video {

            let Scope = this;

            let genericPauseButton = "https://static01.nytimes.com/ads/adplatforms/user-interface-elements/video-icons/pause.svg";
            let genericMuteButton = "https://static01.nytimes.com/ads/adplatforms/user-interface-elements/video-icons/audio-on.svg";

            let progressBarStats = false;

            let Rvideo =  document.createElement('video');

            let vidID;

            Rvideo.setAttribute('id', 'videoPlayer-' + vidID);

            Scope.video = Rvideo;
            Scope.playerVolumeStat = playerVolumeStat;

                    Scope.AssignBackgroundImage (VideoPlayButton, data.playbutton);

            /* :::::::: PAUSE BUTTON :::::::::::::::: */

            if (data.pausebutton) {

            }

            Scope.VideoPauseButton = VideoPauseButton;
            VideoPauseButton.addEventListener('click', function() {Scope.PauseVideo();});
        
            /* :::::::: MUTE BUTTON ::::::::::::::::: */
            /* :::::::::::::::::::::::::::::::::::::: */
        
            if (data.mutebutton) {
                if (typeof data.mutebutton === 'object') { VideoMuteButton = data.mutebutton;}
        
                else if (typeof data.mutebutton === 'string') {
                    VideoMuteButton = Scope.MakeElements("div","video-mute-button");
                    vidParentContainer.appendChild(VideoMuteButton);

            }
            else {
                VideoMuteButton = Scope.MakeElements("div","video-mute-button");
                vidParentContainer.appendChild(VideoMuteButton); 
                Scope.AssignBackgroundImage (VideoMuteButton, genericMuteButton);
                VideoMuteButton.classList.add("default-mute-buttom");

            Scope.VideoMuteButton = VideoMuteButton;

                    if (data.maxwidth) {
                        wrapper.classList.add("mute-state");
                        wrapper.classList.remove("un-mute-state");
                    }
                }

            /* :::::::: UNMUTE BUTTON ::::::::::::::: */

            if (data.unmutebutton) {

                else if (typeof data.unmutebutton === 'string') {

                }
            }
            else {

                Scope.AssignBackgroundImage (VideoUnMuteButton, genericUnMuteButton);

            }

            Scope.VideoUnMuteButton = VideoUnMuteButton;
            VideoUnMuteButton.addEventListener('click', function() {
                Scope.UnMuteVideo();
                vidParentContainer.classList.remove("mute-state");
                vidParentContainer.classList.add("un-mute-state");

                    if (data.maxwidth) {
                        wrapper.classList.remove("mute-state");
                        wrapper.classList.add("un-mute-state");
                    }
                }

            });

            


            /* ::::::::: Autoplay settings ::::::::::: */
            /* :::::::::::::::::::::::::::::::::::::: */


            if (data.autoplay) { 
                Scope.Show( Scope.VideoUnMuteButton);
                Scope.Show( Scope.VideoPauseButton);

                Scope.Hide( Scope.VideoMuteButton);
                Scope.Hide(Scope.VideoPlayButton);
                Scope.playerVolumeStat = 0;
            }
            else { 
                Scope.Hide( Scope.VideoUnMuteButton); 
                Scope.Hide( Scope.VideoPauseButton);
            }



            /* ::::::::: Mute settings :::::::::::::: */
            /* :::::::::::::::::::::::::::::::::::::: */

            if (data.muted) {
                Scope.Hide( Scope.VideoMuteButton);
                Scope.Show( Scope.VideoUnMuteButton);
            }
            
            if (!aspectRatioOn) {
          			setTimeout(function () {
            		settingRationWithDelay();
          			}, 50);
        		} else if (aspectRatioOn) {
         			 setTimeout(function () {

          			}, 50);
        		}

          var tempWidth = vidParentContainer.clientWidth;

          console.log("I don't have Aspect Ratio");

            vidParentContainer.classList.add("video-16x9");

            vidParentContainer.classList.add("custom");
          } else {
            vidParentContainer.classList.add("custom");
          }

            wrapper.classList.add("anamorphic");

            if (data.hls) {
                let HLSscript = document.createElement('script');
                HLSscript.id = "HLS-script";
                HLSscript.src = HLSCDN;
                document.head.appendChild(HLSscript); 
                HLSscript.onload = function () { runHLS ();};
                HLSscript.onerror = function () { runMP4 (); }
            }
        
            Rvideo.addEventListener("click", function() {
                Rvideo.volume = 0;
                Rvideo.pause();
                if (data.clickOutFunction) {clickOutFunction();}
                
            });
        
            function settingUpEndFrame () {
                if (data.poster) {
                    posterElement = Scope.MakePoster("video-end-frame", data.poster);
                    posterBG = Scope.MakePosterBG(vidID, data.poster);
                    if (data.posterPlayButton) {
                        var posterPlayBtn = Scope.MakePlayButtonOverPoster ("poster-play-button", data.posterPlayButton);
                        posterElement.appendChild(posterPlayBtn);
                        Scope.posterPlayBtn = posterPlayBtn;
                        posterPlayBtn.addEventListener('click', function() {Scope.PlayVideo();});
                    }
                    else {
                        var posterPlayBtn = Scope.MakePlayButtonOverPoster ("poster-play-button", genericPlayButton);
                        posterElement.appendChild(posterPlayBtn);
                        Scope.posterPlayBtn = posterPlayBtn;
                        posterPlayBtn.addEventListener('click', function() {Scope.PlayVideo();});
                    }
                    
                    posterElement.classList.add("poster-frame");

<script id="app-or-web-detection">

	window.GAMuap = 'browser';
	window.GAMprop = 'nyt';
	window.appEnv;
	var adContainer = document.querySelector("#container");

	if ( window.GAMuap != "" ) {
		if ( window.GAMuap == 'browser' ) 		{ window.appEnv = false; }
		else if ( window.GAMuap == "ios" ) 		{ window.appEnv = true; }
		else if ( window.GAMuap == "android" ) 	{ window.appEnv = true; }
	}
	else {
		if (( window.GAMprop == "iapp" ) || ( window.GAMprop == "droidapp" ) || 
		( window.GAMprop == "drtabapp" ) || ( window.GAMprop == "itabapp" )) 
		{ window.appEnv = true; } else { window.appEnv = false; }
	}

	setTimeout(function(){
		if ( window.appEnv == true ) { adContainer.classList.add("inapp");}
		else { adContainer.classList.add("desktopweb"); }
	}, 100);


</script>
