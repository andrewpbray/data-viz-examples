  margin: 0;
  font-family: 'Source Sans Pro',sans-serif;
  background: #F6F6F6;

}

.impression-tracker {
  display: none;
}


.driverwrap a { 
 text-decoration: none;
 }

.image {
  background: url('https://tpc.googlesyndication.com/simgad/4233331407561186354?') #D8D8D8;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
  width: 100%;
}

.image:after {
  padding-top: 66.66%;/* 3:2 Aspect Ratio */
  position:relative;/* If you want text inside of it */
  content:'';
  display: block; 
}

.pc {
  color: #CCCCCC;
  float: right;
  font-size: 11px;
  padding-top: 2px;
  padding-right: 10px;
}

.kicker {
  color: #000000;
  font-size: 10px;
  font-weight: bold;
  padding: 6px 10px 4px;
}

.kicker span { 
  color: #000000;
}

.headline { 
  color: #121212;
  font-size: 15px;
  font-weight: bold;
  line-height: 20px;
  padding: 0px 10px 10px;
}


.logo {
 margin: 0 0 0 10px;
 padding-bottom: 3px;
 }
  
.logo img {
  height: 25px;
}

 .logo:after {
  padding-top: 8px;
  position:relative;
  content:'';
  display: block; 
}

.mobile_image {
	display:none;
}
  
@media screen and (min-width: 319px) {
  .image{
    display: none;
  }
  
  .logo {
  display:none;
}

.mobile_image {
	display:block;
    float:right;
    margin-right: 20px;
    margin-top: -13px;
    margin-left: 31px;
}
  
  .mobile-link img {
  	max-height:65px;
  }

.kicker {
  font-size: 12px;
  font-weight: bold;
  padding-top: 20px;
  margin-left: 10px;
}

.headline { 
  color: #121212;
  font-size: 16px;
  font-weight: bold;
  line-height: 20px;
  margin-left: 10px;
}

  .logo:after {
  padding-top: 2%;
  position:relative;/* If you want text inside of it */
  content:'';
  display: block; 
}

.headline:after {
  padding-top: 2%;
  position:relative;/* If you want text inside of it */
  content:'';
  display: block; 
}

}
